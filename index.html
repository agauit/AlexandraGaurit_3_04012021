<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>OhMyFood-Accueil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
</head>
<body>

<header>
    <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo">
</header>
<section>

    <form action="" method="post">
        <input type="text" placeholder="Paris, Belleville">
        <button type="submit" class="form__btn">Explorer nos restaurants</button>
    </form>

<h2 class="h2__index"> Réservez le menu qui vous convient </h2>
    <p class="p__index">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>


</section>

<section>
    <h2> Fonctionnement </h2>
    <div class="menu">
        <div class="menu__number"><p>1</p></div>
        <div class="menu__icone"><i class="fas fa-mobile-alt"></i></div>
        <div class="menu__text"><p class="menu__text--p">Choisissez un restaurant</p></div>
    </div>

    <div class="menu">
        <div class="menu__number"><p>2</p></div>
        <div class="menu__icone"><i class="fas fa-list"></i></div>
        <div class="menu__text"><p>Composez votre menu</p></div>
    </div>

    <div class="menu">
        <div class="menu__number"><p>3</p></div>
        <div class="menu__icone"><i class="fas fa-store"></i></div>
        <div class="menu__text"><p>Dégustez au restaurant</p></div>
    </div>

</section>

<section>
    <h2>Restaurants</h2>
    <figure>
        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
        <figcaption>
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
        </figcaption>
    </figure>

    <figure>
        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="La note enchantée">
        <figcaption>
            <h3>La note enchantée</h3>
            <p>Charonne</p>
        </figcaption>
    </figure>

    <figure>
        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="A la française">
        <figcaption>
            <h3>A la française</h3>
            <p>Cité Rouge</p>
        </figcaption>
    </figure>

    <figure>
        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Le délice des sens">
        <figcaption>
            <h3>Le délice des sens</h3>
            <p>Folie-Méricourt</p>
        </figcaption>
    </figure>

</section>

<footer>
    <nav>
        <ul>
    <img src="images/logo/ohmyfood.png" alt="logo">
    <li><a href=""><p>Proposer un restaurant</p></a></li>
    <li><a href=""><p>Devenir partenaire</p></a></li>
    <li><a href=""><p>Mentions légales</p></a></li>
    <li><a href=""><p>Contact</p></a>
    </ul>
    </nav>
</footer>

</body>
</html>
